---
monit_dload_dir: "/opt"
monitrc_location: "/etc/monitrc"
monit_conf_dir: "/etc/monit/conf.d"
monit_lib_directory: "/var/lib/monit"
monit_htpasswd_dir: "/etc/htpasswd"
monit_htpasswd_file: "{{monit_htpasswd_dir}}/htpasswd"
monit_scripts_dir: "/etc/monit/scripts.d"
monit_slack_script : "{{ monit_scripts_dir }}/slack.rb"
monit_mode: "0700"